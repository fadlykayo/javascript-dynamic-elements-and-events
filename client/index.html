<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Dynamic Elements and Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <table class="table table-bordered">
      <thead style="background-color: #ccff99;">
        <th>Id</th>
        <th>Todo</th>
        <th>Completed</th>
        <th>Action</th>
      </thead>
      <tbody id="add-todo">

      </tbody>
    </table>
    <br/>
    <label>Add Todo</label>
    <br/><br/>
    <input style="width:30%; padding:5.5px; border-radius:3px;" type="text" name="create" placeholder="Write something..">
    <button type="submit" class="btn btn-success" onclick="createTodo()">Create</button>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
